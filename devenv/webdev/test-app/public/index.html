<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webdev Environment Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Webdev Environment Test</h1>
    <div class="card">
      <h2>Environment Check</h2>
      <p>If you can see this page, your web server is running correctly!</p>
      
      <div class="language-test">
        <h3>Multilingual Support Test:</h3>
        <p>English: Hello, World!</p>
        <p>Korean: 안녕하세요, 세상!</p>
      </div>

      <div id="api-result" class="api-result">
        <h3>API Response:</h3>
        <pre id="api-data">Loading...</pre>
      </div>
      
      <button id="check-api">Check API</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
